<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Train+One&family=Kanit:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <!-- ロード画面 -->
    <div class="loader" id="loader">
        <div class="logo">
            <span class="slash">/</span>
            <span class="text left">V</span>
            <span class="text right">A</span>
        </div>
        <div class="ktc">
            <span class="ktc1">K </span>
            <span class="ktc2">T </span>
            <span class="ktc3">C　</span>
            <span class="ktc4">2 </span>
            <span class="ktc5">4</span>
        </div>
    </div>
    <header class="header">
        <nav class="nav">
            <ul>
                <li>
                    <a href="index.html" class="home-icon">
                        <img src="images/rogo1.webp" alt="ロゴ" class="rogo">
                    </a>
                </li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="hobbies.html">HOBBIES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="trip.html">TRIP</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>お問い合わせフォーム</h2>
            <form id="contactForm">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">送信する</button>
            </form>
            <div id="notification" class="notification"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section contact">
                <p>2024 自己紹介サイト</p>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
